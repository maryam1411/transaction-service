server:
  port: 8081
spring:
  data:
    mongodb:
      host: localhost
      port: 27017
      database: transaction
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER

app:
  jwtSecret: DUMMY_SECRETE_KEY


  kafka:
    producer:
      bootstrap-servers: localhost:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: com.example.transaction.serializer.NotificationEventTopicSerializerImpl

      consumer:
        bootstrap-servers: localhost:9092
        key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
        value-deserializer: com.example.account.deserialzier.StringDeserializer

